{% if logs %}
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Action</th>
        <th>Table</th>
        <th>Record ID</th>
        <th>IP Address</th>
        <th>Timestamp</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.username }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.table_name }}</td>
        <td>{{ log.record_id }}</td>
        <td>{{ log.ip_address }}</td>
        <td>{{ log.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No audit logs available.</p>
{% endif %}
